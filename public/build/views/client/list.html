<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Respons√°vel</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Editar</th>
                        <th>Exluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="o in clients">
                        <td>{{o.name}}</td>
                        <td>{{o.responsible}}</td>
                        <td>{{o.email}}</td>
                        <td>{{o.phone}}</td>
                        <td><a type="button" class="btn btn-primary" ng-href="#/clients/{{ o.id }}/edit">Editar</a></td>
                        <td><a type="button" class="btn btn-danger" ng-href="#/clients/{{ o.id }}/remove">Exluir</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
