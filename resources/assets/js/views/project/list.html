<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projetos</div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Projeto</th>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Progresso</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in projects">
                        <td>{{p.name}}</td>
                        <td>{{p.client.data.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.progress}}</td>
                        <td>{{p.status}}</td>
                        <td><a type="button" class="btn btn-primary"
                               ng-href="#/projects/{{ p.project_id }}/edit">Editar</a></td>
                        <td><a type="button" class="btn btn-danger"
                               ng-href="#/projects/{{ p.project_id }}/remove">Exluir</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
