<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control"
                                           name="due_date"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           ng-model="project.due_date"
                                           is-open="due_date.opened"
                                           close-text="Fechar"
                                           current-text="Hoje"
                                           clear-text="Limpar"
                                           required/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openCalendar()">
                                            <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div ng-messages="form.due_date.$error" class="help-block"
                                     ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                    <div ng-message="date">Data inválida.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.description.$valid || form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description"
                                          ng-minlength="10" ng-maxlength="200" required>
                                    </textarea>
                                <div ng-messages="form.description.$error" class="help-block"
                                     ng-show="form.description.$invalid">
                                    <div ng-message="required">Campo obrigatório.</div>
                                    <div ng-message="minlength">Digite no minimo 10 caracteres.</div>
                                    <div ng-message="maxlength">Digite no maximo 200 caracteres.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="client_id" ng-model="clientSelected"
                                       uib-typeahead="c as c.name for c in getClients($viewValue)"
                                       typeahead-input-formatter="formatName($model)"
                                       typeahead-on-select="selectClient($item)"
                                       typeahead-editable="false"
                                       required/>

                                <div ng-messages="form.client_id.$error" class="help-block"
                                     ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                    <div ng-message="editable">Selecione um cliente válido.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" name="status" ng-model="project.status"
                                        ng-options="s.value as s.label for s in status" required>
                                    <option value="">-- Selecione o status --</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block"
                                     ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
