<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de notas do projeto</div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>Notas</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="o in projectNotes">
                        <td>{{o.title}}</td>
                        <td>{{o.note}}</td>
                        <td><a type="button" class="btn btn-primary"
                               ng-href="#/project/{{ o.project_id }}/notes/{{o.id}}/edit">Editar</a></td>
                        <td><a type="button" class="btn btn-danger"
                               ng-href="#/project/{{ o.project_id }}/notes/{{o.id}}/remove">Exluir</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
